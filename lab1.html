<html>
    <head>
        <title>my canvas</title>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="1000"></canvas>
        <script>
            var canvas=document.getElementById("myCanvas");
            var ctx=canvas.getContext("2d");
             
            ctx.beginPath();
            ctx.moveTo(30,40);
            ctx.lineTo(150,200);
            ctx.lineWidth=10;
            ctx.strokeStyle="green";
            ctx.stroke();


            ctx.beginPath();
            ctx.moveTo(100,150);
            ctx.lineTo(100,50);
            ctx.lineTo(20,30);
            ctx.fillStyle="red";
            ctx.fill();
            ctx.lineWidth=5;
            ctx.strokeStyle="blue";

        </script>
    </body>
</html>
